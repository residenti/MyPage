            <h1 class="article-title">Vimの置換コマンド</h1>
            <p class="article-date">post: 2019/01/04, update: 2019/01/04</p>
          </header>
          <article class="article-content">
            <p>置換コマンドを忘れてググることが多いので個人的によく使うやつのめっも。</p>
            <p>まずはファイル全体で置換するやつ。</p>
            <pre><code>
               :%s/置換前/置換後/g
            </code></pre>
            <p>次に範囲を指定して置換するやつ。</p>
            <pre><code>
               :1,100s/置換前/置換後/g
               :'<,'>s/置換前/置換後/g
            </code></pre>
            <p>上が1 ~ 100行内で一致する箇所を置換して、下はビジュアルモードで選択している箇所で置換してくれるやつ。</p>
